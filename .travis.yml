language: cpp

arch: ppc64le
group: power-focal
sudo: required

services: docker
env:
    matrix:
    - RUN_ON_CONTAINER=fedora-37
    - RUN_ON_CONTAINER=ubuntu-23.04

install:
    - docker build --pull -t ${RUN_ON_CONTAINER} -f lsvpd-ci/Dockerfile-${RUN_ON_CONTAINER} .

script:
    - >
      docker run
      --security-opt seccomp=unconfined
      --volume $HOME/.ccache:/root/.ccache
      --volume `pwd`:/build
      --tmpfs /tmp/
      --rm -t $RUN_ON_CONTAINER
      bash -c "./lsvpd-ci/build-${RUN_ON_CONTAINER}.sh";
